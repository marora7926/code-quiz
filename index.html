<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code-Quiz</title>
    </head>

    <body>
        <!-- header with the tilte and to view high score -->
        <header class="header">
            <div>
                <h1>Coding Quiz Challenge</h1>
            </div>
        </header>

        <!-- body element with timer countdown displayed in real time -->
        <h2 class="time-display">Time Left: <span class="live-time-value"></span></h2>
        
        <!-- explanation about the quiz and scoring instructions -->
        <div>
            <h3>Instructions: Try to answer the following code related questions within the time limit. 
            Keep in mind that every incorrect answers will penalize your scoretime by 10 seconds.</h3>
            <h3>Press "START" key to start the quiz. Good luck!</h3>
        </div>    
        
        <button class="start-key">START</button>
        
        <!-- section where the quiz questions will be displayed - "USER INPUT"-->
        <h3 class="question"></h3>
        
        <!-- section where the quiz answer (Right or Wrong) will be displayed - "OUTPUT"-->
        <div class="answer-statement">
            <p>Your answer is: <span class="answer"></span></p>
            <hr>
        </div>
        

        <!-- body element with high scores displays -->
        <button class="high-scores">Highscores</button>

        <!-- footer section -->
        <footer class="footer-copyright">
            <p>Â© 2021 Mohit Arora</p>
        </footer>
        
        <!-- link to javascript source file -->
        <script src="./script.js "></script>
    </body>
</html>
