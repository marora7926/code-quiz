    <body>

            <div>
                <p class="timer-heading">Time Left: <span class="live-time-value"></span></p>

            <hr class="hr-header">           
        </header>

        <main>

            <!-- section where the quiz questions will be displayed - "USER INPUT"-->

            <div>
                <p class="answer-statement"></p>
                <hr>
            </div>
        </main>

        <section>
            <button class="high-scores">Highscores</button>
        </section>
